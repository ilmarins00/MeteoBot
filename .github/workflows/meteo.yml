name: MeteoBot - Esegui meteo.py

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Ogni ora

permissions:
  contents: write

jobs:
  run-meteo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run meteo.py
        env:
          TUYA_ACCESS_ID: ${{ secrets.TUYA_ACCESS_ID }}
          TUYA_ACCESS_SECRET: ${{ secrets.TUYA_ACCESS_SECRET }}
          TUYA_DEVICE_ID: ${{ secrets.TUYA_DEVICE_ID }}
          TUYA_ENDPOINT: ${{ secrets.TUYA_ENDPOINT }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: |
          python meteo.py
      - name: Commit JSON aggiornati
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add storico_24h.json meteo_memoria.json sbcape.json raffica.json arpal_state.json || true
          if git diff --cached --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna JSON da GitHub Actions [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
