name: MeteoBot - Monitor Fulmini

# Trigger manuale via API (cronjob.org) o schedule di fallback.
#
# ── Configurazione cronjob.org ─────────────────────────────────────────────
# Method : POST
# URL    : https://api.github.com/repos/ilmarins00/MeteoBot/actions/workflows/monitor-fulmini.yml/dispatches
# Headers:
#   Accept        : application/vnd.github+json
#   Authorization : Bearer <GITHUB_PAT>        ← Personal Access Token (scope: repo)
#   X-GitHub-Api-Version: 2022-11-28
# Body (JSON):
#   {"ref": "main"}
# Interval: ogni 5-10 minuti
# ──────────────────────────────────────────────────────────────────────────

on:
  workflow_dispatch:

concurrency:
  group: fulmini
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-fulmini:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor_fulmini.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: |
          python monitor_fulmini.py

      - name: Commit stato aggiornato
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fulmini_state.json || true
          if git diff --cached --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna fulmini_state.json [skip ci]"
            git pull --rebase
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
