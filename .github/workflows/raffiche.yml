name: MeteoBot - Monitor Raffiche

on:
  workflow_dispatch:
  schedule:
    - cron: '10 * * * *'  # 10 minuti dopo l'ora

concurrency:
  group: raffiche
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-raffiche:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run monitor_raffiche.py
        env:
          TUYA_ACCESS_ID: ${{ secrets.TUYA_ACCESS_ID }}
          TUYA_ACCESS_SECRET: ${{ secrets.TUYA_ACCESS_SECRET }}
          TUYA_DEVICE_ID: ${{ secrets.TUYA_DEVICE_ID }}
          TUYA_ENDPOINT: ${{ secrets.TUYA_ENDPOINT }}
        run: |
          python monitor_raffiche.py
      - name: Commit JSON aggiornati
        if: always()
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add raffica.json || true
          if git diff --cached --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna raffica.json da GitHub Actions [skip ci]"
            for i in 1 2 3; do
              if git pull --rebase --autostash origin main && git push; then
                echo "Push completato"
                exit 0
              fi
              echo "Retry push ($i/3) tra 3 secondi..."
              sleep 3
            done
            echo "Push fallito dopo 3 tentativi"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
