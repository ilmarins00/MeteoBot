name: MeteoBot - Monitor Raffiche

on:
  workflow_dispatch:
  schedule:
    - cron: '10 * * * *'  # 10 minuti dopo l'ora

jobs:
  run-raffiche:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run monitor_raffiche.py
        env:
          TUYA_ACCESS_ID: ${{ secrets.TUYA_ACCESS_ID }}
          TUYA_ACCESS_SECRET: ${{ secrets.TUYA_ACCESS_SECRET }}
          TUYA_DEVICE_ID: ${{ secrets.TUYA_DEVICE_ID }}
          TUYA_ENDPOINT: ${{ secrets.TUYA_ENDPOINT }}
        run: |
          python monitor_raffiche.py
