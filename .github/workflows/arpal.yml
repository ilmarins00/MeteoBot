name: MeteoBot - Monitor ARPAL

on:
  workflow_dispatch:
  schedule:
    - cron: '5 * * * *'  # 5 minuti dopo l'ora

concurrency:
  group: arpal
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-arpal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run monitor_arpal.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: |
          python monitor_arpal.py
      - name: Commit JSON aggiornati
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add arpal_state.json || true
          if git diff --cached --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiorna arpal_state.json da GitHub Actions [skip ci]"
            git pull --rebase
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
